        }
        .contact input, .contact textarea {

            padding: 10px;

            border: 1px solid #ccc;
        }
        .contact button {
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;

            transition: background 0.3s;

    <script>
        // Typing Animation
        const text = "Welcome to our ICT World";
        let index = 0;
        function typeEffect() {
            document.querySelector(".typing-animation").textContent = text.slice(0, index++);
            if (index <= text.length) {
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(() => { index = 0; typeEffect(); }, 2000);
            }
        }
        typeEffect();

        // Image Carousel Animation
        let images = document.querySelectorAll(".theme-image");
        let i = 0;
        setInterval(() => {
            images.forEach(img => img.style.display = "none");
            images[i].style.display = "block";
            i = (i + 1) % images.length;
        }, 3000);

        // Toggle Team Member Details
        function toggleDetails(member) {
            member.querySelector(".details").classList.toggle("show");
        }

        document.addEventListener("DOMContentLoaded", function () {
    let mediaItems = document.querySelectorAll(".carousel .theme-image, .carousel video");
    let index = 0;

    function showNextMedia() {
        mediaItems.forEach(item => item.style.display = "none");
        mediaItems[index].style.display = "block";
        index = (index + 1) % mediaItems.length;
    }

    showNextMedia();
    setInterval(showNextMedia, 3000);
});
document.addEventListener("DOMContentLoaded", function () {
    const services = {
        software: {
            title: "Software & Game Development",
            description: "We develop high-quality software and immersive games tailored to your needs.",
            class: "software-details"
        },
        networking: {
            title: "Networking Services & Solutions",
            description: "We provide reliable networking solutions, ensuring secure connectivity.",
            class: "networking-details"
        },
        web: {
            title: "Web Solutions",
            description: "We create responsive websites, optimize SEO, and develop e-commerce platforms.",
            class: "web-details"
        },
        travel: {
            title: "Tours & Travel Services",
            description: "We offer exclusive travel packages, flight bookings, and tour planning.",
            class: "travel-details"
        }
    };

    const serviceItems = document.querySelectorAll(".service-item");
    const serviceDetails = document.getElementById("service-details");
    const serviceTitle = document.getElementById("service-title");
    const serviceDescription = document.getElementById("service-description");

    serviceItems.forEach(item => {
        item.addEventListener("click", function () {
            const serviceKey = this.getAttribute("data-service");
            const service = services[serviceKey];

            if (service) {
                serviceTitle.textContent = service.title;
                serviceDescription.textContent = service.description;

                // Remove existing class and add new one for background color
                serviceDetails.className = ""; 
                serviceDetails.classList.add(service.class);

                serviceDetails.classList.remove("hidden");
            }
        });
    });
});

document.addEventListener("DOMContentLoaded", function () {
    let videos = document.querySelectorAll(".theme-video");
    let index = 0;

    function showNextVideo() {
        videos.forEach(video => video.style.display = "none"); // Hide all videos
        videos[index].style.display = "block"; // Show the current video
        videos[index].play(); // Ensure it plays

        index = (index + 1) % videos.length; // Move to the next video
    }

    showNextVideo();
    setInterval(showNextVideo, 5000); // Switch video every 5 seconds
});

function updateDateTime() {
        let now = new Date();

        let timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        let timeString = now.toLocaleTimeString(undefined, timeOptions);

        let dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        let dateString = now.toLocaleDateString(undefined, dateOptions);

        document.getElementById("time").textContent = timeString;
        document.getElementById("date").textContent = dateString;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    </script>
